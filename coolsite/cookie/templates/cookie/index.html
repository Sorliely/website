{% extends 'cookie/base.html' %}
{% block content %}

<ul>
    {% for p in posts %}
    <li>
        {% if p.photo %}
            <p><img class="photo" src="{{p.photo.url}}" </p>
        {% endif %}
        <h2>{{p.title}}</h2>
        <p>{{p.content}}</p>

    </li>
    {% endfor %}
</ul>
{% endblock %}
